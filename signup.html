<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6fb1fc, #4364f7);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
    }

    h1 {
        text-align: center;
        color: black;
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 1rem;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4364f7;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }

    button:hover {
        background-color: #2e4ee1;
    }

    p {
        text-align: center;
        margin-top: 1rem;
        color: white;
    }

    a {
        color: #ffd700;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        form {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        button {
            font-size: 0.95rem;
        }
    }
</style>


<body>
    <form id="signupForm" action="http://www.darts-games.fr/signup.php"  method="POST" >
        <h1>Créer un compte</h1>
        <label>Nom : <input type="text" id="nom" name="nom" required></label><br>
        <label>Prénom : <input type="text" name="prenom" id="prenom" required></label><br>
        <label>Pseudo : <input type="text" name="pseudo" id="pseudo" required></label><br>
        <label>Email : <input type="email" name="email" id="email" required></label><br>
        <label>Mot de passe : <input type="password" id="mot_de_passe" name="mot_de_passe" required></label><br>
        <button type="submit" >S'inscrire</button>
    </form>


    <script>
       
    </script>
</body>

</html>
