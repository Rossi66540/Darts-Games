<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Darts-Games</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

    <!-- Icône de l'application -->
    <link rel="apple-touch-icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Couleur de fond de la barre de statut -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Darts-Games">

</head>



<body>
    <script src="./libs/jquery3.7.js"></script>

    <script>
        // Vérifie que l'utilisateur est connecté
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=0; path=/;';
        }

        const session = getCookie("session");
        if (!session) {
            window.location.href = "login.html";
        }
    </script>

    <div id="entete">
        <h1>Bienvenue <span id="pseudo"></span> sur Darts Games</h1>
    </div>

    <div id="corps">
        <label for="games-list">
            Je vous propose différents jeux de fléchettes afin que vous n'ayez plus besoin de tenir les comptes des
            scores.
        </label><br>

        <ul id="games-list">
            <li>
                <button onclick="window.location.href='horloge_compte.html';">
                    Horloge Comptée
                </button>
            </li>
            <li>
                <button onclick="window.location.href='morpion.html';">
                    Morpion
                </button>
            </li>
            <li>
                <button onclick="window.location.href='kapital.html';">
                    Kapital
                </button>
            </li>
        </ul>
    </div>
    <!-- Bouton de déconnexion -->
    <button onclick="logout()" style="margin-top: 20px;">Déconnexion</button>
    <button onclick="viderCache()" style="margin-top: 20px;">Vider Cache</button>

    <script src="js/sessionCheck.js"></script>

    <script>

        function viderCache() {
            caches.keys().then(names => {
                return Promise.all(names.map(name => caches.delete(name)));
              }).then(() => {
                location.reload(true);
              });
        }

        document.getElementById("pseudo").innerText = getCookie("session");

        function logout() {
            deleteCookie("session");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
